<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Snake_game</title>
</head>
<body>    
    <div class="container">
        <div id="main">
        </div> 
        <div id="test">
            <p style="display: flex; justify-content: center; margin: 1rem;">SCORE</p>
            <p id="score" style="display: flex; justify-content: center; margin: 1rem;">0</p>
            <p id="high" style="display: flex; justify-content: center; margin: 1rem;">HIGHEST SCORE</p>
            <p id="high_score" style="display: flex; justify-content: center; margin: 1rem;">0</p>
            <input type="number" value="4" min="1" id="speed">
            <p id="high_score" style="display: flex; justify-content: center; margin: 1rem;">speed</p>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
